<!DOCTYPE html>  <html lang="en">  
<head>  
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
    <title>Reverse Text Generator</title>  
    <style>  
        body {  
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
            background: linear-gradient(to right, #00c6ff, #0072ff); /* blue shades */  
            color: #ffffff;  
            text-align: center;  
            padding: 50px;  
            margin: 0;  
        }  .container {  
        background: rgba(255, 255, 255, 0.1);  
        padding: 30px;  
        border-radius: 15px;  
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);  
        display: inline-block;  
        max-width: 90%;  
    }  

    h1 {  
        font-size: 2.5em;  
        margin-bottom: 20px;  
    }  

    input {  
        padding: 12px;  
        width: 280px;  
        font-size: 18px;  
        border-radius: 8px;  
        border: none;  
        outline: none;  
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);  
    }  

    button {  
        padding: 12px 25px;  
        font-size: 18px;  
        margin-left: 10px;  
        background-color: #00ff95;  
        color: #000;  
        border: none;  
        border-radius: 8px;  
        cursor: pointer;  
        font-weight: bold;  
        transition: 0.3s;  
    }  

    button:hover {  
        background-color: #00cc77;  
    }  

    #output {  
        margin-top: 30px;  
        font-size: 24px;  
        color: #ffff00;  
    }  

    .ad-banner {  
        margin: 20px auto;  
        text-align: center;  
    }  
</style>

</head>  
<body>  <!-- ‚úÖ Ad Banner Top -->  
<div class="ad-banner">  
    <script type="text/javascript">  
        atOptions = {  
            'key' : '23e57731af51a0b592c13272c1ee9bd6',  
            'format' : 'iframe',  
            'height' : 60,  
            'width' : 468,  
            'params' : {}  
        };  
    </script>  
    <script type="text/javascript" src="//www.highperformanceformat.com/23e57731af51a0b592c13272c1ee9bd6/invoke.js"></script>  
</div>  

<div class="container">  
    <h1>üîÅ Reverse Text Generator</h1>  
    <input type="text" id="userInput" placeholder="Type something...">  
    <button onclick="processText()">Reverse</button>  
    <div id="output"></div>  
</div>  

<!-- ‚úÖ Ad Banner Bottom -->  
<div class="ad-banner">  
    <script type="text/javascript">  
        atOptions = {  
            'key' : '23e57731af51a0b592c13272c1ee9bd6',  
            'format' : 'iframe',  
            'height' : 60,  
            'width' : 468,  
            'params' : {}  
        };  
    </script>  
    <script type="text/javascript" src="//www.highperformanceformat.com/23e57731af51a0b592c13272c1ee9bd6/invoke.js"></script>  
</div>  

<script>  
    async function processText() {  
        const input = document.getElementById('userInput').value.trim();  
        const output = document.getElementById('output');  

        if (!input) {  
            output.innerHTML = "‚ö†Ô∏è Please type something!";  
            return;  
        }  

        const response = await fetch('/reverse', {  
            method: 'POST',  
            headers: { 'Content-Type': 'application/json' },  
            body: JSON.stringify({ text: input })  
        });  

        const data = await response.json();  

        if (data.status === "success") {  
            output.innerHTML = `üîÅ ${data.reversed}`;  
        } else {  
            output.innerHTML = "‚ùå Error processing text.";  
        }  
    }  
</script>

</body>  
</html>
